{% extends 'todo_list/base.html' %}

{% block title %}Todo App | Edit Item{% endblock %}

{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="POST">
          {% csrf_token %}
          <input name="item" value="{{item.item}}" class="form-control mr-sm-2" type="search" aria-label="Search">
          <input type="hidden" name="completed" value="{{item.completed}}">

          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
        </form>
    {% endif %}
{% endblock %}
